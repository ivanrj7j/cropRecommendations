<html lang="en">

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <div class="container">
        <h1>annaDATA</h1>
        <!-- Weather Section -->
        <div id="weatherSection" style="margin-bottom:32px;">
            <h2 style="color:#7ed957;">Current Weather</h2>
            <div id="weatherInfo" style="margin-bottom:18px;"></div>
            <canvas id="weatherChart" style="background:#23272a; border-radius:8px; width:100%; max-width:700px; height:300px;"></canvas>
        </div>
        <form id="recommendForm">
            <label for="land_area_acres">Land Area (acres)</label>
            <input type="number" id="land_area_acres" name="land_area_acres" min="0.01" step="any" required>

            <label for="region">Region</label>
            <div class="region-group">
                <input type="text" id="region" name="region" required>
                <button type="button" id="trackLocationBtn" class="track-location-btn" title="Track my location"><i class="fas fa-map-marker-alt"></i></button>
            </div>
            
            <label for="water_price_per_liter">Water Price (per liter)</label>
            <input type="number" id="water_price_per_liter" name="water_price_per_liter" min="0" step="any" required>

            <label for="image">Land Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit" id="submitBtn">Get Recommendation</button>
        </form>
        <div class="result" id="result" style="display:none;"></div>
    </div>
