<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            color: #f1f1f1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #23272a;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 700;
            color: #7ed957;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: none;
            border-radius: 6px;
            background: #2c2f33;
            color: #f1f1f1;
            font-size: 1rem;
        }
        input[type="file"] {
            padding: 6px 0;
            background: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #7ed957;
            color: #181a1b;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        button[disabled] {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #fff;
            border-top: 3px solid #7ed957;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            background: #23272a;
            border: 1px solid #333;
            border-radius: 8px;
            margin-top: 24px;
            padding: 18px;
            color: #f1f1f1;
            font-size: 0.98rem;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation</h1>
        <form id="recommendForm">
            <label for="land_area_sqm">Land Area (sqm)</label>
            <input type="number" id="land_area_sqm" name="land_area_sqm" min="1" step="any" required>

            <label for="region">Region</label>
            <input type="text" id="region" name="region" required>

            <label for="water_price_per_liter">Water Price (per liter)</label>
            <input type="number" id="water_price_per_liter" name="water_price_per_liter" min="0" step="any" required>

            <label for="image">Land Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit" id="submitBtn">Get Recommendation</button>
        </form>
        <div class="result" id="result" style="display:none;"></div>
    </div>
    <div class="footer">&copy; 2025 Crop Recommendation AI</div>
    <script>
        const form = document.getElementById('recommendForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';
            submitBtn.disabled = true;
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner"></span>Processing...';
            const land_area_sqm = parseFloat(form.land_area_sqm.value);
            const region = form.region.value;
            const water_price_per_liter = parseFloat(form.water_price_per_liter.value);
            const imageInput = form.image.files[0];
            let imageBase64 = null;
            if (imageInput) {
                imageBase64 = await toBase64(imageInput);
            }
            const payload = {
                land_area_sqm,
                region,
                water_price_per_liter,
                image: imageBase64
            };
            try {
                const res = await fetch('/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {
                    resultDiv.innerHTML = renderRecommendations(data);
                    resultDiv.style.color = '#f1f1f1';
                } else {
                    resultDiv.textContent = data.error || 'An error occurred.';
                    resultDiv.style.color = '#ff6b6b';
                }
                resultDiv.style.display = 'block';
            } catch (err) {
                resultDiv.textContent = 'Failed to fetch recommendation.';
                resultDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });

        function renderRecommendations(data) {
            if (!data || !data.crop_recommendations || !Array.isArray(data.crop_recommendations)) {
                return '<span>No recommendations found.</span>';
            }
            function formatRupee(val) {
                if (val === undefined || val === null || val === '' || isNaN(val)) return '-';
                return 'â‚¹' + Number(val).toLocaleString('en-IN');
            }
            let html = '';
            data.crop_recommendations.forEach((rec, idx) => {
                html += `<div style=\"margin-bottom: 28px; border-bottom: 1px solid #333; padding-bottom: 18px;\">\n                    <h2 style='color:#7ed957; font-size:1.2rem; margin-bottom:8px;'>${idx+1}. ${rec.crop_name}</h2>\n                    <div><b>Best Seeds:</b> ${Array.isArray(rec.best_seeds) ? rec.best_seeds.map(seed => `<span style='background:#2c2f33; border-radius:4px; padding:2px 8px; margin-right:4px;'>${seed}</span>`).join('') : '-'}</div>\n                    <div><b>Required Tools:</b> ${Array.isArray(rec.required_tools) ? rec.required_tools.map(tool => `<span style='background:#2c2f33; border-radius:4px; padding:2px 8px; margin-right:4px;'>${tool}</span>`).join('') : '-'}</div>\n                    <div style='margin-top:8px;'><b>Estimated Cost (1 year):</b></div>\n                    <ul style='margin:0 0 0 18px; padding:0; list-style:disc;'>\n                        <li><b>Total:</b> ${formatRupee(rec.estimated_cost_per_year?.total_cost)} </li>\n                        <li><b>Seeds:</b> ${formatRupee(rec.estimated_cost_per_year?.breakdown?.seeds)} </li>\n                        <li><b>Water:</b> ${formatRupee(rec.estimated_cost_per_year?.breakdown?.water)} </li>\n                        <li><b>Fertilizer:</b> ${formatRupee(rec.estimated_cost_per_year?.breakdown?.fertilizer)} </li>\n                        <li><b>Tools/Equipment:</b> ${formatRupee(rec.estimated_cost_per_year?.breakdown?.tools_and_equipment)} </li>\n                        <li><b>Labor:</b> ${formatRupee(rec.estimated_cost_per_year?.breakdown?.labor)} </li>\n                    </ul>\n                </div>`;
            });
            return html;
        }
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
